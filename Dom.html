<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        <div class="input-group mb-3">
          <input type="text" id="expenseInput" class="form-control" placeholder="Enter expense">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="addExpense()">Add Expense</button>
          </div>
        </div>
        <ul id="expenseList" class="list-group"></ul>
        <div class="mt-3">
          <p>Total Balance: <span id="totalBalance">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and custom script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    let expenses = [];

    // Load expenses from local storage
    const savedExpenses = localStorage.getItem('expenses');
    if (savedExpenses) {
      expenses = JSON.parse(savedExpenses);
      displayExpenses();
    }

    // Function to add expense
    function addExpense() {
      const expenseInput = document.getElementById('expenseInput');
      const expenseValue = expenseInput.value.trim();

      if (expenseValue !== '') {
        expenses.push(expenseValue);
        saveExpenses();
        displayExpenses();
        expenseInput.value = '';
        updateTotalBalance();
      } else {
        alert('Please enter a valid expense!');
      }
    }

    // Function to delete expense
    function deleteExpense(index) {
      expenses.splice(index, 1);
      saveExpenses();
      displayExpenses();
      updateTotalBalance();
    }

    // Function to display expenses
    function displayExpenses() {
      const expenseList = document.getElementById('expenseList');
      expenseList.innerHTML = '';

      expenses.forEach((expense, index) => {
        const li = document.createElement('li');
        li.textContent = expense;
        li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '&times;';
        deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm');
        deleteBtn.onclick = () => deleteExpense(index);
        li.appendChild(deleteBtn);
        expenseList.appendChild(li);
      });
    }

    // Function to save expenses to local storage
    function saveExpenses() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    // Function to update total balance
    function updateTotalBalance() {
      const totalBalance = document.getElementById('totalBalance');
      const sum = expenses.reduce((acc, curr) => acc + parseFloat(curr), 0);
      totalBalance.textContent = sum.toFixed(2);
    }
  </script>
</body>
</html>
